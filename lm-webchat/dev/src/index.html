<!DOCTYPE html>
<html lang="en">
<head>
    <title>乐美助理</title>
    <link rel="icon" href="./favicon.ico">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<script src="index.js" type="text/javascript"></script>
<div id="webchat"></div>
<script>
  WebChat.default.init({
    selector: "#webchat",
    initPayload: "/greet",
    socketUrl: "http://localhost:5005/",
    socketPath: "/socket.io/",
    profileAvatar: "http://harolz.com/assets/img/lm.png",
    title: "",
    inputTextFieldHint: "请按照您的实际情况输入...",
    connectingText: "Waiting for server...",
    fullScreenMode: true,
    embedded: false,
    showCloseButton: false,
    badge: 0,
    params: {
      images: {
        dims: {
          width: 300,
          height: 300
        }
      },
      storage: "local"
    }
  })
</script>
</body>

</html>
